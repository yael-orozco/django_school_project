{% extends "master.html" %}

{% block title %}
    Add song to Playlist
{% endblock %}

{% block content %}

    <h1 class="container my-3">Add {{song.name}} to Playlist</h1>

    <form action="" method="POST" class="container my-3">
        {% csrf_token %}

        {{form.as_p}}

        <input type="submit" value="Add" class="btn btn-light border border-black">
    </form>

{% endblock %}
